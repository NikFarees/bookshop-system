services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookshop_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db
    networks:
      - bookshop_net

  web:
    image: nginx:alpine
    container_name: bookshop_web
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - bookshop_net

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: bookshop
      MYSQL_USER: bookshop
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - bookshop_net

  redis:
    image: redis:7-alpine
    container_name: bookshop_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - bookshop_net

volumes:
  db_data:
  redis_data:


networks:
  bookshop_net:
